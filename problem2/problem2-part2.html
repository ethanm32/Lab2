<html>
<script>
    //fetches all the body contents from posts
fetch('https://jsonplaceholder.typicode.com/posts')
  .then(response => response.json())
  .then(json => {
   const data = json.map(content => {return content.body})
   console.log(data.filter(wordFreqCheck))
  })

  //checks the word frequency by adding each word(body split by a space) to a map along with its frequency value which defaults at 1.
   function wordFreqCheck(data) {
    const wordFreq = {}
    data.split(' ').map(eachWord =>  {
    if(wordFreq[eachWord]) {
        wordFreq[eachWord]++; 
    } 
    else {
        wordFreq[eachWord] = 1;
    }
    console.log(wordFreq)
   })

   }
   



</script>
</html>
