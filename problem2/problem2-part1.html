<html>


<script>

//fetches all the posts and returns the titles
var posts = fetch('https://jsonplaceholder.typicode.com/posts')
  .then(response => response.json())
  .then(json => {
   const data = json.map(titles => {return titles.title})
   //prints a filter using the function
   console.log(data.filter(titleLengthCheck));
  
  })



function titleLengthCheck(data) {
  //splits each title by a word and checks if the word count is above 6
    var titleLen = data.split(" ").length;
    return titleLen > 6;
}


  </script>
